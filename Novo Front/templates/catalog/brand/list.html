<h1 class="text-2xl font-semibold tracking-tight">Marcas</h1>
<p class="text-slate-400 text-sm">Gerencie as marcas utilizadas no cat√°logo.</p>

<!-- üÜï Novo registro -->
<div id="brand-new" class="hidden mb-5 bg-slate-800/40 border border-slate-700 rounded-2xl p-5 shadow-md backdrop-blur-md">
  <form id="brand-new-form" class="grid grid-cols-1 md:grid-cols-4 gap-3 items-end">
    <div class="md:col-span-3">
      <label for="brand-name" class="sr-only">Nome da marca</label>
      <label class="block text-sm text-slate-300 mb-1 font-medium">Nome</label>
      <input id="brand-name" name="name" placeholder="Ex: Honda, Yamaha, Bosch..."
             class="w-full px-3 py-2 rounded-lg bg-slate-900/70 border border-slate-700 text-slate-100 focus:ring-2 focus:ring-emerald-500 outline-none"
             required />
    </div>
    <button class="inline-flex items-center justify-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white rounded-lg px-4 py-2 shadow-sm transition text-sm font-medium">
      <i data-lucide="save" class="w-4 h-4"></i>
      Salvar
    </button>
  </form>
  <hr class="my-4 border-slate-700/70" />
</div>

<!-- üîç Filtros -->
<div class="flex flex-wrap items-center gap-2 bg-slate-800/40 border border-slate-700/60 rounded-xl p-3 mb-4 backdrop-blur-sm">
  <label for="brand-q" class="sr-only">Buscar marcas</label>
  <input id="brand-q" placeholder="Buscar marcas..."
         class="px-3 py-2 rounded bg-slate-900 border border-slate-700 text-sm text-slate-100 focus:ring-2 focus:ring-emerald-500 outline-none min-w-[200px]" />
  <label for="brand-ordering" class="sr-only">Ordenar por</label>
  <select id="brand-ordering"
          class="px-3 py-2 rounded bg-slate-900 border border-slate-700 text-sm text-slate-100 focus:ring-2 focus:ring-emerald-500 outline-none">
    <option value="name">Nome</option>
    <option value="-created_at">Mais recentes</option>
  </select>
  <button id="brand-apply" class="flex items-center gap-1 px-3 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded transition text-sm">
    <i data-lucide="filter" class="w-4 h-4"></i>
    Aplicar
  </button>
</div>

<!-- üìã Lista -->
<div class="overflow-x-auto border border-slate-700 rounded-xl shadow">
  <table class="min-w-full text-sm border-separate border-spacing-0">
    <thead class="bg-slate-800/70 text-slate-300 uppercase text-xs">
      <tr>
        <th class="text-left px-3 py-2 font-medium">Nome</th>
        <th class="text-left px-3 py-2 font-medium">Ativo</th>
        <th class="text-left px-3 py-2 font-medium">A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="brand-rows"
           class="[&_tr:nth-child(even)]:bg-slate-800/40 [&_tr:hover]:bg-slate-700/40 transition">
    </tbody>
  </table>
</div>

<!-- üîÑ Pagina√ß√£o -->
<div class="mt-4 flex items-center gap-2 text-sm">
  <button id="brand-prev"
          class="px-3 py-1.5 rounded-lg bg-slate-800 hover:bg-slate-700 border border-slate-700 transition">‚Üê Anterior</button>
  <span id="brand-page" class="text-slate-400 min-w-[80px] text-center"></span>
  <button id="brand-next"
          class="px-3 py-1.5 rounded-lg bg-slate-800 hover:bg-slate-700 border border-slate-700 transition">Pr√≥xima ‚Üí</button>
</div>

<script>
if (!window.__brandInit) {
  window.__brandInit = true;
  const sb = { page:1, q:'', ordering:'name', next:null, previous:null };
  const rowsBrand = document.getElementById('brand-rows');
  const qBrand = document.getElementById('brand-q');
  const orderingBrand = document.getElementById('brand-ordering');
  const applyBrand = document.getElementById('brand-apply');
  const prevBrand = document.getElementById('brand-prev');
  const nextBrand = document.getElementById('brand-next');
  const pageInfoBrand = document.getElementById('brand-page');
  const toggleNewBrand = document.getElementById('brand-toggle-new');
  const newBrandWrap = document.getElementById('brand-new');

  toggleNewBrand?.addEventListener('click', (e)=>{
    e.preventDefault();
    newBrandWrap?.classList.toggle('hidden');
  });

  document.getElementById('brand-new-form')?.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const form = e.currentTarget || e.target;
    const fd = new FormData(form);
    try {
      await Http.fetchJson('/api/catalog/brands/', {
        method:'POST', body: JSON.stringify({ name: fd.get('name') })
      });
      Http.toast('Marca criada com sucesso!','success');
      if(form && typeof form.reset === 'function') form.reset();
      newBrandWrap.classList.add('hidden');
      loadBrand();
    } catch(err){
      Http.toast(err.message||'Erro ao criar marca','error');
    }
  });

  applyBrand?.addEventListener('click', ()=>{
    sb.page=1; sb.q=qBrand.value; sb.ordering=orderingBrand.value; loadBrand();
  });
  prevBrand?.addEventListener('click', ()=>{ if(sb.previous){ sb.page--; loadBrand(); }});
  nextBrand?.addEventListener('click', ()=>{ if(sb.next){ sb.page++; loadBrand(); }});

  async function loadBrand(){
    const params = new URLSearchParams();
    params.set('page', sb.page);
    if(sb.q) params.set('search', sb.q);
    if(sb.ordering) params.set('ordering', sb.ordering);
    try {
      const data = await Http.fetchJson(`/api/catalog/brands/?${params}`);
      rowsBrand.innerHTML='';
      (data.results||[]).forEach(b=>{
        const tr = document.createElement('tr');
        tr.className = "border-b border-slate-800/60";
        tr.innerHTML = `
          <td class="px-3 py-2 font-medium">${b.name}</td>
          <td class="px-3 py-2">${b.active ? '<span class="text-emerald-400 font-medium">Sim</span>' : '<span class="text-slate-500">N√£o</span>'}</td>
          <td class="px-3 py-2">
            <button class="text-sky-400 hover:underline" data-view="${b.uuid}">Visualizar</button>
          </td>`;
        rowsBrand.appendChild(tr);
      });
      rowsBrand.querySelectorAll('[data-view]').forEach(btn=>
        btn.addEventListener('click', ()=> viewBrand(btn.dataset.view))
      );
      sb.next=data.next; sb.previous=data.previous;
      pageInfoBrand.textContent = `P√°gina ${sb.page}`;
    } catch(err){
      Http.toast(err.message||'Erro ao carregar marcas','error');
    }
  }

  // ‚öôÔ∏è Painel de detalhe
  const detailWrap = document.createElement('div');
  detailWrap.className = 'mt-6';
  rowsBrand.parentElement.parentElement.after(detailWrap);

  async function viewBrand(uuid){
    try {
      const b = await Http.fetchJson(`/api/catalog/brands/${uuid}/`);
      detailWrap.innerHTML = `
        <div class="bg-slate-800/40 backdrop-blur-xl border border-slate-700 rounded-2xl p-5 shadow-xl">
          <div class="flex items-center justify-between mb-4">
            <h3 class="font-semibold text-lg text-slate-100">Detalhe da Marca</h3>
            <div class="space-x-2">
              <button id="editBrand" class="px-3 py-1.5 rounded bg-slate-700 hover:bg-slate-600 text-slate-200 text-sm">Editar</button>
              <button id="delBrand" class="px-3 py-1.5 rounded bg-rose-600 hover:bg-rose-500 text-white text-sm">Excluir</button>
              <button id="closeBrand" class="px-3 py-1.5 rounded bg-slate-700 hover:bg-slate-600 text-slate-200 text-sm">Voltar</button>
            </div>
          </div>

          <div id="brandView" class="grid grid-cols-1 md:grid-cols-2 gap-2">
            <div class="text-sm">Nome: <span class="text-slate-300">${b.name}</span></div>
            <div class="text-sm">Ativo: <span class="text-slate-300">${b.active ? 'Sim' : 'N√£o'}</span></div>
          </div>

          <form id="brandEdit" class="hidden grid grid-cols-1 md:grid-cols-2 gap-3 mt-3">
            <div><label class="block text-sm mb-1 text-slate-300">Nome</label>
              <input name="name" value="${b.name}"
                     class="w-full px-3 py-2 rounded bg-slate-900 border border-slate-700 text-slate-100 focus:ring-2 focus:ring-emerald-500 outline-none" />
            </div>
            <div>
              <label class="block text-sm mb-1 text-slate-300">Ativo</label>
              <select name="active"
                      class="w-full px-3 py-2 rounded bg-slate-900 border border-slate-700 text-slate-100 focus:ring-2 focus:ring-emerald-500 outline-none">
                <option value="true" ${b.active?'selected':''}>Sim</option>
                <option value="false" ${!b.active?'selected':''}>N√£o</option>
              </select>
            </div>
            <div class="md:col-span-2 flex justify-end">
              <button class="inline-flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 transition text-white rounded-lg px-4 py-2 shadow">
                <i data-lucide="save" class="w-4 h-4"></i>
                Salvar
              </button>
            </div>
          </form>
        </div>`;
      detailWrap.scrollIntoView({behavior:'smooth'});
      document.getElementById('closeBrand').onclick = ()=> detailWrap.innerHTML='';
      document.getElementById('editBrand').onclick = ()=>{
        document.getElementById('brandView').classList.add('hidden');
        document.getElementById('brandEdit').classList.remove('hidden');
      };
      document.getElementById('delBrand').onclick = ()=>{
        UI.confirm(`Excluir marca "${b.name}"?`, async ()=>{
          try {
            await Http.fetchJson(`/api/catalog/brands/${uuid}/`, { method:'DELETE' });
            Http.toast('Marca exclu√≠da','success');
            detailWrap.innerHTML='';
            loadBrand();
          } catch(err){ Http.toast(err.message||'Erro ao excluir','error'); }
        }, 'Excluir', 'danger');
      };
      document.getElementById('brandEdit').onsubmit = async (e)=>{
        e.preventDefault();
        const fd = new FormData(e.currentTarget);
        const payload = {
          name: fd.get('name'),
          active: fd.get('active')==='true'
        };
        try {
          await Http.fetchJson(`/api/catalog/brands/${uuid}/`, {
            method:'PATCH', body: JSON.stringify(payload)
          });
          Http.toast('Marca atualizada','success');
          detailWrap.innerHTML='';
          loadBrand();
        } catch(err){
          Http.toast(err.message||'Erro ao atualizar','error');
        }
      };
    } catch(err){
      Http.toast(err.message||'Erro ao carregar detalhe','error');
    }
  }

  loadBrand();
}
</script>

<script src="https://unpkg.com/lucide@latest"></script>
<script>lucide.createIcons();</script>
