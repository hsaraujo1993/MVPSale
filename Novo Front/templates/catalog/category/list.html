<h1 class="text-2xl font-semibold mb-3">Categorias</h1>

<!-- üÜï Novo registro -->
<div id="cat-new" class="hidden mb-5 bg-slate-800/40 border border-slate-700 rounded-2xl p-5 shadow-md backdrop-blur-md">
  <form id="cat-new-form" class="grid grid-cols-1 md:grid-cols-4 gap-3 items-end">
    <div class="md:col-span-3">
      <label class="block text-sm text-slate-300 mb-1 font-medium">Nome</label>
      <input name="name" placeholder="Ex: Suspens√£o, Motor, Freios..."
             class="w-full px-3 py-2 rounded-lg bg-slate-900/70 border border-slate-700 text-slate-100 focus:ring-2 focus:ring-emerald-500 outline-none"
             required />
    </div>
    <button class="inline-flex items-center justify-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white rounded-lg px-4 py-2 shadow-sm transition text-sm font-medium">
      <i data-lucide="save" class="w-4 h-4"></i>
      Salvar
    </button>
  </form>
  <hr class="my-4 border-slate-700/70" />
</div>

<!-- üîç Filtros -->
<div class="flex flex-wrap items-center justify-between mb-4">
  <div class="flex flex-wrap gap-2 items-center bg-slate-800/40 border border-slate-700/60 rounded-xl p-3 backdrop-blur-sm">
    <input id="cat-q" placeholder="Buscar categorias..."
           class="px-3 py-2 rounded-lg bg-slate-900 border border-slate-700 text-sm text-slate-100 focus:ring-2 focus:ring-emerald-500 outline-none min-w-[200px]" />
    <select id="cat-ordering"
            class="px-3 py-2 rounded-lg bg-slate-900 border border-slate-700 text-sm text-slate-100 focus:ring-2 focus:ring-emerald-500 outline-none">
      <option value="name">Nome</option>
      <option value="-created_at">Mais recentes</option>
    </select>
    <button id="cat-apply" class="flex items-center gap-1 px-3 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition text-sm">
      <i data-lucide="filter" class="w-4 h-4"></i>
      Aplicar
    </button>
  </div>
  <a href="#" id="cat-toggle-new"
     class="inline-flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white text-sm font-medium px-4 py-2 rounded-lg shadow-sm transition">
    <i data-lucide="plus" class="w-4 h-4"></i>
    Nova Categoria
  </a>
</div>

<!-- üìã Lista -->
<div class="overflow-x-auto border border-slate-700 rounded-xl shadow">
  <table class="min-w-full text-sm border-separate border-spacing-0">
    <thead class="bg-slate-800/70 text-slate-300 uppercase text-xs">
      <tr>
        <th class="text-left px-3 py-2 font-medium">Nome</th>
        <th class="text-left px-3 py-2 font-medium">Slug</th>
        <th class="text-left px-3 py-2 font-medium">Ativo</th>
        <th class="text-left px-3 py-2 font-medium">A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="cat-rows"
           class="[&_tr:nth-child(even)]:bg-slate-800/40 [&_tr:hover]:bg-slate-700/40 transition">
    </tbody>
  </table>
</div>

<!-- üîÑ Pagina√ß√£o -->
<div class="mt-4 flex items-center gap-2 text-sm">
  <button id="cat-prev"
          class="px-3 py-1.5 rounded-lg bg-slate-800 hover:bg-slate-700 border border-slate-700 transition">‚Üê Anterior</button>
  <span id="cat-page" class="text-slate-400 min-w-[80px] text-center"></span>
  <button id="cat-next"
          class="px-3 py-1.5 rounded-lg bg-slate-800 hover:bg-slate-700 border border-slate-700 transition">Pr√≥xima ‚Üí</button>
</div>

<script>
if (!window.__catInit) {
  window.__catInit = true;
  const sc = { page:1, q:'', ordering:'name', next:null, previous:null };
  const rowsCat = document.getElementById('cat-rows');
  const qCat = document.getElementById('cat-q');
  const orderingCat = document.getElementById('cat-ordering');
  const applyCat = document.getElementById('cat-apply');
  const prevCat = document.getElementById('cat-prev');
  const nextCat = document.getElementById('cat-next');
  const pageInfoCat = document.getElementById('cat-page');
  const toggleNewCat = document.getElementById('cat-toggle-new');
  const newCatWrap = document.getElementById('cat-new');

  toggleNewCat?.addEventListener('click', (e)=>{
    e.preventDefault();
    newCatWrap?.classList.toggle('hidden');
  });

  document.getElementById('cat-new-form')?.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const form = e.currentTarget || e.target;
    const fd = new FormData(form);
    try {
      await Http.fetchJson('/api/catalog/categories/', {
        method:'POST',
        body: JSON.stringify({ name: fd.get('name') })
      });
      Http.toast('Categoria criada com sucesso!','success');
      if (form && typeof form.reset === 'function') form.reset();
      newCatWrap.classList.add('hidden');
      loadCat();
    } catch(err){
      Http.toast(err.message||'Erro ao criar categoria','error');
    }
  });

  applyCat?.addEventListener('click', ()=>{
    sc.page=1; sc.q=qCat.value; sc.ordering=orderingCat.value; loadCat();
  });
  prevCat?.addEventListener('click', ()=>{ if(sc.previous){ sc.page--; loadCat(); }});
  nextCat?.addEventListener('click', ()=>{ if(sc.next){ sc.page++; loadCat(); }});

  async function loadCat(){
    const params = new URLSearchParams();
    params.set('page', sc.page);
    if(sc.q) params.set('search', sc.q);
    if(sc.ordering) params.set('ordering', sc.ordering);
    try {
      const data = await Http.fetchJson(`/api/catalog/categories/?${params}`);
      rowsCat.innerHTML='';
      (data.results||[]).forEach(c=>{
        const tr = document.createElement('tr');
        tr.className = "border-b border-slate-800/60";
        tr.innerHTML = `
          <td class="px-3 py-2 font-medium">${c.name}</td>
          <td class="px-3 py-2">${c.slug||''}</td>
          <td class="px-3 py-2">${c.active ? '<span class="text-emerald-400 font-medium">Sim</span>' : '<span class="text-slate-500">N√£o</span>'}</td>
          <td class="px-3 py-2 space-x-3">
            <button class="text-sky-400 hover:underline" data-view="${c.uuid}">Visualizar</button>
            <button class="text-rose-400 hover:underline" data-del="${c.uuid}" data-name="${c.name}">Excluir</button>
          </td>`;
        rowsCat.appendChild(tr);
      });
      rowsCat.querySelectorAll('[data-view]').forEach(btn=>
        btn.addEventListener('click', ()=> viewCat(btn.dataset.view))
      );
      // attach delete handlers on list buttons
      rowsCat.querySelectorAll('[data-del]').forEach(btn=>{
        btn.addEventListener('click', ()=> delCat(btn.dataset.del, btn.dataset.name));
      });
      sc.next=data.next; sc.previous=data.previous;
      pageInfoCat.textContent = `P√°gina ${sc.page}`;
    } catch(err){
      Http.toast(err.message||'Erro ao carregar categorias','error');
    }
  }

  // ‚öôÔ∏è Painel de detalhe
  const detailWrap = document.createElement('div');
  detailWrap.className = 'mt-6';
  rowsCat.parentElement.parentElement.after(detailWrap);

  // Deletar categoria diretamente da listagem
  async function delCat(uuid, name){
    UI.confirm(`Excluir categoria "${name||''}"?`, async ()=>{
      try {
        await Http.fetchJson(`/api/catalog/categories/${uuid}/`, { method:'DELETE' });
        Http.toast('Categoria exclu√≠da','success');
        loadCat();
      } catch(err){ Http.toast(err.message||'Erro ao excluir','error'); }
    }, 'Excluir', 'danger');
  }

  async function viewCat(uuid){
    try {
      const c = await Http.fetchJson(`/api/catalog/categories/${uuid}/`);
      detailWrap.innerHTML = `
        <div class="bg-slate-800/40 backdrop-blur-xl border border-slate-700 rounded-2xl p-5 shadow-xl">
          <div class="flex items-center justify-between mb-4">
            <h3 class="font-semibold text-lg text-slate-100">Detalhe da Categoria</h3>
            <div class="space-x-2">
              <button id="editCat" class="px-3 py-1.5 rounded bg-slate-700 hover:bg-slate-600 text-slate-200 text-sm">Editar</button>
              <button id="delCat" class="px-3 py-1.5 rounded bg-rose-600 hover:bg-rose-500 text-white text-sm">Excluir</button>
              <button id="closeCat" class="px-3 py-1.5 rounded bg-slate-700 hover:bg-slate-600 text-slate-200 text-sm">Voltar</button>
            </div>
          </div>

          <div id="catView" class="grid grid-cols-1 md:grid-cols-3 gap-2">
            <div class="text-sm">Nome: <span class="text-slate-300">${c.name}</span></div>
            <div class="text-sm">Slug: <span class="text-slate-300">${c.slug||''}</span></div>
            <div class="text-sm">Ativo: <span class="text-slate-300">${c.active? 'Sim':'N√£o'}</span></div>
          </div>

          <form id="catEdit" class="hidden grid grid-cols-1 md:grid-cols-3 gap-3 mt-3">
            <div><label class="block text-sm mb-1 text-slate-300">Nome</label>
              <input name="name" value="${c.name}"
                     class="w-full px-3 py-2 rounded bg-slate-900 border border-slate-700 text-slate-100 focus:ring-2 focus:ring-emerald-500 outline-none" />
            </div>
            <div>
              <label class="block text-sm mb-1 text-slate-300">Ativo</label>
              <select name="active"
                      class="w-full px-3 py-2 rounded bg-slate-900 border border-slate-700 text-slate-100 focus:ring-2 focus:ring-emerald-500 outline-none">
                <option value="true" ${c.active?'selected':''}>Sim</option>
                <option value="false" ${!c.active?'selected':''}>N√£o</option>
              </select>
            </div>
            <div class="md:col-span-3 flex justify-end">
              <button class="inline-flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 transition text-white rounded-lg px-4 py-2 shadow">
                <i data-lucide="save" class="w-4 h-4"></i>
                Salvar
              </button>
            </div>
          </form>
        </div>`;
      detailWrap.scrollIntoView({behavior:'smooth'});
      document.getElementById('closeCat').onclick = ()=> detailWrap.innerHTML='';
      document.getElementById('editCat').onclick = ()=>{
        document.getElementById('catView').classList.add('hidden');
        document.getElementById('catEdit').classList.remove('hidden');
      };
      document.getElementById('delCat').onclick = ()=>{
        UI.confirm(`Excluir categoria "${c.name}"?`, async ()=>{
          try {
            await Http.fetchJson(`/api/catalog/categories/${uuid}/`, { method:'DELETE' });
            Http.toast('Categoria exclu√≠da','success');
            detailWrap.innerHTML='';
            loadCat();
          } catch(err){ Http.toast(err.message||'Erro ao excluir','error'); }
        }, 'Excluir', 'danger');
      };
      document.getElementById('catEdit').onsubmit = async (e)=>{
        e.preventDefault();
        const fd = new FormData(e.currentTarget);
        const payload = {
          name: fd.get('name'),
          active: fd.get('active')==='true'
        };
        try {
          await Http.fetchJson(`/api/catalog/categories/${uuid}/`, {
            method:'PATCH', body: JSON.stringify(payload)
          });
          Http.toast('Categoria atualizada','success');
          detailWrap.innerHTML='';
          loadCat();
        } catch(err){
          Http.toast(err.message||'Erro ao atualizar','error');
        }
      };
    } catch(err){
      Http.toast(err.message||'Erro ao carregar detalhe','error');
    }
  }

  loadCat();
}
</script>

<script src="https://unpkg.com/lucide@latest"></script>
<script>lucide.createIcons();</script>
