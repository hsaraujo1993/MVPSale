<div class="space-y-1">
  <label class="block text-sm">{{ label }}</label>
  {{ field|default:"<input class='w-full px-3 py-2 rounded bg-slate-900 border border-slate-700'/>"|safe }}
  {% if help %}<p class="text-xs text-slate-400">{{ help }}</p>{% endif %}
  {% if error %}<p class="text-xs text-rose-400">{{ error }}</p>{% endif %}
</div>
