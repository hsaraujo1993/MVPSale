<!-- üè∑Ô∏è Cabe√ßalho -->
<div class="flex items-center justify-between mb-6">
  <div>
    <h1 class="text-2xl font-semibold tracking-tight">Bandeiras de Cart√£o</h1>
    <p class="text-slate-400 text-sm">Gerencie bandeiras aceitas nas formas de pagamento.</p>
  </div>
  <a href="#" id="toggleNewBrandP" class="inline-flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white text-sm font-medium px-4 py-2 rounded-lg shadow-sm transition">Nova Bandeira</a>
</div>

<div id="newBrandPWrap" class="hidden mb-4 bg-slate-800/50 border border-slate-700 rounded-2xl p-4">
  <form id="newBrandPForm" class="grid grid-cols-1 md:grid-cols-3 gap-3 items-end">
    <div class="md:col-span-2">
      <label for="brandp-name" class="sr-only">Nome</label>
      <label class="block text-sm mb-1">Nome</label>
      <input id="brandp-name" name="name" class="w-full px-3 py-2 rounded bg-slate-900 border border-slate-700" required />
    </div>
    <div>
      <button class="bg-emerald-600 hover:bg-emerald-500 transition text-white rounded px-3 py-2">Salvar</button>
    </div>
  </form>
  <hr class="my-3 border-slate-700" />
</div>
<div class="mb-3">
  <div class="flex gap-2 items-center bg-slate-800/40 border border-slate-700/60 rounded-xl p-3 backdrop-blur-sm">
    <label for="qBrandP" class="sr-only">Buscar bandeiras</label>
    <input id="qBrandP" placeholder="Buscar por nome" class="px-3 py-2 rounded bg-slate-900 border border-slate-700 min-w-[220px] text-sm" />
    <button id="applyBrandP" class="flex items-center gap-1 px-3 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded transition text-sm">Aplicar</button>
  </div>
</div>
<div class="overflow-x-auto border border-slate-700 rounded-xl shadow-sm">
  <table class="min-w-full text-sm border-separate border-spacing-0"><thead class="bg-slate-800/70 text-slate-300 uppercase text-xs"><tr>
    <th class="text-left px-3 py-2 font-medium">Nome</th>
    <th class="text-left px-3 py-2 font-medium">Ativo</th>
    <th class="text-left px-3 py-2 font-medium">A√ß√µes</th>
  </tr></thead><tbody id="rowsBrandP" class="[&_tr:nth-child(even)]:bg-slate-800/40 [&_tr:hover]:bg-slate-700/40 transition"></tbody></table>
</div>
<div class="mt-4 flex items-center gap-2 text-sm">
  <button id="prevBrandP" class="px-3 py-1.5 rounded-lg bg-slate-800 hover:bg-slate-700 border border-slate-700 transition">‚Üê Anterior</button>
  <span id="pageInfoBrandP" class="text-slate-400 min-w-[80px] text-center"></span>
  <button id="nextBrandP" class="px-3 py-1.5 rounded-lg bg-slate-800 hover:bg-slate-700 border border-slate-700 transition">Pr√≥xima ‚Üí</button>
</div>
<script>
  const scb = { page:1, q:'', next:null, previous:null };
  const rows = document.getElementById('rowsBrandP');
  const q = document.getElementById('qBrandP');
  const apply = document.getElementById('applyBrandP');
  const toggleNewBrandP = document.getElementById('toggleNewBrandP');
  const newBrandPWrap = document.getElementById('newBrandPWrap');
  toggleNewBrandP?.addEventListener('click', (e)=>{ e.preventDefault(); newBrandPWrap.classList.toggle('hidden'); });
  document.getElementById('newBrandPForm')?.addEventListener('submit', async (e)=>{
    e.preventDefault(); const form = e.currentTarget || e.target; const submitBtn = form.querySelector('button[type="submit"], button'); FormUtils.clearFieldErrors(form); FormUtils.setLoading(submitBtn, true); const fd=new FormData(form); const payload={ name: fd.get('name') };
    try{ await Http.fetchJson('/api/payment/card-brands/', { method:'POST', body: JSON.stringify(payload)}); Http.toast('Bandeira criada','success'); if(form && typeof form.reset === 'function') form.reset(); newBrandPWrap.classList.add('hidden'); load(); }
    catch(err){ if(err && err.data) FormUtils.showFieldErrors(form, err.data); else Http.toast(err.message||'Erro ao criar bandeira','error'); }
    finally{ FormUtils.setLoading(submitBtn, false); }
  });
  const prev = document.getElementById('prevBrandP');
  const next = document.getElementById('nextBrandP');
  const pageInfo = document.getElementById('pageInfoBrandP');
  apply.addEventListener('click', ()=>{ scb.page=1; scb.q=q.value; load(); });
  prev.addEventListener('click', ()=>{ if(scb.previous){ scb.page--; load(); }});
  next.addEventListener('click', ()=>{ if(scb.next){ scb.page++; load(); }});
  async function load(){
    const params = new URLSearchParams(); params.set('page', scb.page);
    if(scb.q) params.set('search', scb.q);
    try{
      const data = await Http.fetchJson(`/api/payment/card-brands/?${params}`);
      rows.innerHTML=''; (data.results||[]).forEach(b=>{
        const tr = document.createElement('tr'); tr.innerHTML = `
          <td class="px-3 py-2">${b.name}</td>
          <td class="px-3 py-2">${b.active? 'Sim':'N√£o'}</td>
          <td class="px-3 py-2"><button class="text-sky-400 hover:underline" data-view="${b.id}">Visualizar</button></td>`; rows.appendChild(tr);
      });
      rows.querySelectorAll('[data-view]').forEach(btn=> btn.addEventListener('click', ()=> viewBrandP(btn.dataset.view)));
      scb.next=data.next; scb.previous=data.previous; pageInfo.textContent = `P√°gina ${scb.page}`;
    }catch(err){ Http.toast(err.message||'Erro ao carregar bandeiras','error'); }
  } load();

  const detailWrap = document.createElement('div'); detailWrap.className='mt-4'; rows.parentElement.parentElement.after(detailWrap);
  async function viewBrandP(id){
    try{
      const b = await Http.fetchJson(`/api/payment/card-brands/${id}/`);
      detailWrap.innerHTML = `
        <div class="bg-slate-800/50 border border-slate-700 rounded-xl p-4">
          <div class="flex items-center justify-between mb-3">
            <h3 class="font-medium">Detalhe da Bandeira</h3>
            <div class="space-x-2">
              <button id="editB" class="px-3 py-1 rounded bg-slate-700">Editar</button>
              <button id="delB" class="px-3 py-1 rounded bg-rose-600 text-white">Deletar</button>
              <button id="closeB" class="px-3 py-1 rounded bg-slate-700">Voltar</button>
            </div>
          </div>
          <div id="bView" class="grid grid-cols-1 md:grid-cols-3 gap-2">
            <div class="text-sm">Nome: <span>${b.name}</span></div>
            <div class="text-sm">Ativo: <span>${b.active? 'Sim':'N√£o'}</span></div>
          </div>
          <form id="bEdit" class="hidden grid grid-cols-1 md:grid-cols-3 gap-3 mt-2">
            <div class="md:col-span-2"><label class="block text-sm mb-1">Nome</label><input name="name" value="${b.name}" class="w-full px-3 py-2 rounded bg-slate-900 border border-slate-700"/></div>
            <div><label class="block text-sm mb-1">Ativo</label><select name="active" class="w-full px-3 py-2 rounded bg-slate-900 border border-slate-700"><option value="true" ${b.active?'selected':''}>Sim</option><option value="false" ${!b.active?'selected':''}>N√£o</option></select></div>
            <div class="md:col-span-3"><button class="bg-emerald-600 hover:bg-emerald-500 transition text-white rounded px-3 py-2">Salvar</button></div>
          </form>
        </div>`;
      detailWrap.scrollIntoView({behavior:'smooth'});
      document.getElementById('closeB').onclick = ()=> detailWrap.innerHTML='';
      document.getElementById('editB').onclick = ()=>{ document.getElementById('bView').classList.add('hidden'); document.getElementById('bEdit').classList.remove('hidden'); };
      document.getElementById('delB').onclick = ()=> UI.confirm(`Excluir bandeira "${b.name}"?`, async ()=>{ try{ await Http.fetchJson(`/api/payment/card-brands/${id}/`, { method:'DELETE' }); Http.toast('Exclu√≠da','success'); detailWrap.innerHTML=''; load(); }catch(err){ Http.toast(err.message||'Erro ao excluir','error'); } });
      document.getElementById('bEdit').onsubmit = async (e)=>{ e.preventDefault(); const fd=new FormData(e.currentTarget); const payload={ name: fd.get('name'), active: fd.get('active')==='true' }; try{ await Http.fetchJson(`/api/payment/card-brands/${id}/`, { method:'PATCH', body: JSON.stringify(payload)}); Http.toast('Atualizada','success'); detailWrap.innerHTML=''; load(); }catch(err){ Http.toast(err.message||'Erro ao atualizar','error'); } };
    }catch(err){ Http.toast(err.message||'Erro ao carregar detalhe','error'); }
  }
</script>
