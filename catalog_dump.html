    <title>Login · MVPSale</title>
    <script>
      (function(){
        try {
          var p = location.pathname;
          if (p && p.indexOf('/catalogtab=') > -1) {
            var tab = p.split('catalogtab=')[1] || '';
            if (tab) location.replace('/catalog?tab=' + encodeURIComponent(tab));
          }
        } catch(e){}
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

     x-transition
     @show-toast.window="message=$event.detail.message; type=$event.detail.type||'info'; show=true; clearTimeout(timeout); timeout=setTimeout(()=>show=false, 3000)"
     role="status" aria-live="polite"
     class="fixed top-4 right-4 z-[9999] px-4 py-3 rounded shadow text-sm"
     :class="{ 'bg-emerald-600 text-white': type==='success', 'bg-rose-600 text-white': type==='error', 'bg-slate-800 text-slate-100': type==='info' }">
  <span x-text="message"></span>
</div>

<div class="min-h-[70vh] flex items-center justify-center">

    <div x-data="{ open:false, title:'Confirmar', message:'Tem certeza?', onConfirm:null, type:'confirm' }" x-show="open" x-cloak

  <div class="relative bg-slate-800 border border-slate-700 rounded-xl p-4 w-full max-w-sm">

    <p class="text-sm text-slate-300 mb-4" x-text="message"></p>

      <button class="px-3 py-2 rounded text-white" :class="{ 'bg-rose-600': type==='danger', 'bg-emerald-600': type!=='danger' }" @click="onConfirm?.(); open=false">Confirmar</button>
