        email:
          type: string
          format: email
          maxLength: 254
        phone:
          type: string
          maxLength: 20
        address:
          type: string
          maxLength: 255
        cep:
          type: string
          maxLength: 9
        city:
          type: string
          maxLength: 60
        uf:
          type: string
          maxLength: 2
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - cpf_cnpj
      - created_at
      - id
      - name
      - updated_at
    Health:
