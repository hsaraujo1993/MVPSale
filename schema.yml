# --- APPS EXTRACTED: payment and sale
# The OpenAPI paths for the `payment` and `sale` apps were moved to:
# - schema/apps/payment.yml
# - schema/apps/sale.yml
# This was done to keep this monolithic schema tidy. If you need to
# regenerate a single combined schema, concatenate these files back
# into the main `schema.yml` or use an OpenAPI bundling tool.
components:
  schemas:
    AccessLevelEnum:
      enum:
      - total
      - leitura
      - desconto
      - fechamento
      type: string
      description: |-
        * `total` - total
        * `leitura` - leitura
        * `desconto` - desconto
        * `fechamento` - fechamento
    ActionEnum:
      enum:
      - confirm
      - cancel
      type: string
      description: |-
        * `confirm` - confirm
        * `cancel` - cancel
    AddItem:
      type: object
      properties:
        product:
          type: integer
        quantity:
          type: string
          format: decimal
          pattern: ^-?\d{0,9}(?:\.\d{0,3})?$
        unit_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        discount_percent:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
          default: '0.00'
      required:
      - product
      - quantity
      - unit_price
    Brand:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 120
        active:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
      - updated_at
    CashMovement:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        session:
          type: integer
        type:
          $ref: '#/components/schemas/CashMovementTypeEnum'
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        reason:
          type: string
          maxLength: 120
        reference:
          type: string
          maxLength: 60
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - amount
      - created_at
      - id
      - session
      - type
    CashMovementTypeEnum:
      enum:
      - INFLOW
      - OUTFLOW
      type: string
      description: |-
        * `INFLOW` - INFLOW
        * `OUTFLOW` - OUTFLOW
    CashierSession:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        opened_by:
          type: integer
        closed_by:
          type: integer
          readOnly: true
          nullable: true
        opened_at:
          type: string
          format: date-time
          readOnly: true
        closed_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        opening_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        closing_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          nullable: true
        expected_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          readOnly: true
        difference:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/CashierSessionStatusEnum'
          readOnly: true
        notes:
          type: string
          maxLength: 255
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - closed_at
      - closed_by
      - created_at
      - difference
      - expected_amount
      - id
      - opened_at
      - opened_by
      - status
      - updated_at
    CashierSessionStatusEnum:
      enum:
      - OPEN
      - CLOSED
      type: string
      description: |-
        * `OPEN` - OPEN
        * `CLOSED` - CLOSED
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 120
        slug:
          type: string
          readOnly: true
          pattern: ^[-a-zA-Z0-9_]+$
        active:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
      - slug
      - updated_at
    CloseSession:
