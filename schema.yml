          type: string
          maxLength: 10
        provider:
          type: string
          maxLength: 20
        ref:
          type: string
          maxLength: 60
        status:
          allOf:
          - $ref: '#/components/schemas/NFeInvoiceStatusEnum'
          readOnly: true
        chave:
          type: string
          readOnly: true
        protocolo:
          type: string
          readOnly: true
        cStat:
          type: string
          readOnly: true
        xMotivo:
          type: string
          readOnly: true
        total:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
        danfe_url:
          type: string
          format: uri
          readOnly: true
        xml:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - cStat
