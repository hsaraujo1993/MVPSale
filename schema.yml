        regime_tributario:
          type: string
          maxLength: 20
        razao_social:
          type: string
          maxLength: 200
        nome_fantasia:
          type: string
          maxLength: 200
        logradouro:
          type: string
          maxLength: 200
        numero:
          type: string
          maxLength: 20
        bairro:
          type: string
          maxLength: 120
        cidade:
          type: string
          maxLength: 120
        uf:
          type: string
          maxLength: 2
        cep:
          type: string
          maxLength: 9
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - cnpj
      - created_at
      - id
      - razao_social
      - updated_at
    Customer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 200
        cpf_cnpj:
          type: string
